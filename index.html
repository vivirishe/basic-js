<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic JS</title>
    <script type="text/javascript">
      window.onload = function() {
        var age = 29;
        var score = 1000;
        alert("You are " + age + " years old");

        var gpa = 3.05;
        alert("Your GPA is: " + gpa);

  </head>

  </body>
</html>
