<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic JS</title>
    <script type="text/javascript">
      window.onload = function() {
        var sideALength = 27;
        var sideBLength = 14.5;
        var totalLength = sideALength + sideBLength;
        var area = sideALength * sideBLength;
        var diff = sideALength - sideBLength;
        var average = totalLength / 2;
        var out = "";
        out += "Total length: " + totalLength;
        out += "<br/>Area: " + area;
        out += "<br/>Difference: " + diff;
        out += "<br/>Average Length: " + average;

        document.getElementById('output').innerHTML = out;
      }
    </script>
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
