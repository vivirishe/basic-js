<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic JS</title>
    <script type="text/javascript">
      window.onload = function() {
        var x = 0;
        while (x < 50) {
          document.getElementById('result').innerHTML += "<h2>" + x + "</h2>";
          x++;
        }
      }
    </script>
  </head>
  <body>
    <div id="result"></div>
  </body>
</html>
