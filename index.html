<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic JS</title>
    <script type="text/javascript">
      window.onload = function() {
        player = document.getElementById('player');
        player.src = "08_Track8.mp3";
        document.getElementById('btnPlay').addEventListener('click', playMusic, false);
        document.getElementById('btnPause').addEventListener('click', pauseMusic, false);
        document.getElementById('btnStop').addEventListener('click', stopMusic, false);
        document.getElementById('volumeSlider').addEventListener('input', changeVolume, false);
      }
      function changeVolume(e) {
        player.volume = document.getElementById('volumeSlider').value;
      }
      function playMusic(e) {
        player.play();
      }
      function pauseMusic(e) {
        player.pause();
      }
      function stopMusic(e) {
        player.pause();
        player.currentTime = 0;
      }
    </script>
  </head>
  <body>
    <!-- we can change audio for video tag and use a video src -->
    <audio id="player"></audio>
    <button id="btnPlay">Play Music</button>
    <button id="btnPause">Pause Music</button>
    <button id="btnStop">Stop Music</button> <br>
    <input type="range" min="0" max="1" step=".01" id="volumeSlider">
  </body>
</html>
